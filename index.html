<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo_mesto.svg" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__block">
                <div class="profile__avatar">
                    <img class="profile__avatar-foto" src="./images/foto-avatar.jpg" alt="Аватарка">
                </div>
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Вукузё</h1>
                        <button type="button" class="profile__pen-button"></button>
                    </div>
                    <p class="profile__description">Исследователь болот</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements-container">
            <ul class="elements">
                <li class="elements__card">
                    <img class="elements__image" src="./images/udmurtia.jpg" alt="Удмуртия">
                    <div class="elements__image-caption">
                        <h2 class="elements__title">Удмуртия</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/izhevsk_stella.jpg" alt="Ижевск">
                    <div class="elements__image-caption">
                        <h2 class="elements__title">Ижевск</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/votkinsk_night_street.jpeg" alt="Воткинск">
                    <div class="elements__image-caption">
                        <h2 class="elements__title">Воткинск</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/sarapul_red_dom_bashenina.jpeg" alt="Сарапул">
                    <div class="elements__image-caption">
                        <h2 class="elements__title">Сарапул</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/glazov_eye_at_night.jpeg" alt="Глазов">
                    <div class="elements__image-caption">
                        <h2 class="elements__title">Глазов</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/mozhga.jpg" alt="Можга">
                    <div class="elements__image-caption">
                        <h2 class="elements__title">Можга</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup">
                <input class="popup__input popup__input-name" type="text" name="fullname">
                <input class="popup__input popup__input-description" type="text" name="descriptionname">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src='./pages/index.js'></script>
</body>

</html>
