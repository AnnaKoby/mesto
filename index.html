<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/logo_mesto.svg" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__block">
                <img class="profile__avatar" src="./images/foto-avatar.jpg" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__pen-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements-container">
            <ul class="elements">
                <template>
                    <li class="elements__card">
                        <img class="elements__image" src="#" alt="#">
                        <button type="button" class="elements__bin-button"></button>
                        <div class="elements__image-caption">
                            <h2 class="elements__title">#</h2>
                            <button type="button" class="elements__like-button"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    
    <div class="popup popup__profile-add">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup">
                <input class="popup__input popup__input_type_name" type="text" name="fullname">
                <input class="popup__input popup__input_type_description" type="text" name="descriptionname">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup__card-add">
        <div class="popup__content">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popup">
                <input class="popup__input popup__input_name" type="text" name="name" placeholder="Название">
                <input class="popup__input popup__input_link" type="text" name="link" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup__large-image">
        <div class="popup__large-image-border">
            <img class="popup__large-image-preview" src="#" alt="Просмотр картинки">
            <h2 class="popup__image-title">#</h2>
            <button type="button" class="popup__close-button"></button>
        </div>
    </div>

    <script src='./scripts/index.js'></script>
</body>

</html>
